
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina Glass Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            background: #000;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-dark {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        @keyframes liquid-throb {
            0%, 100% { transform: scale(1); filter: blur(100px); opacity: 0.3; }
            50% { transform: scale(1.4); filter: blur(150px); opacity: 0.6; }
        }
        @keyframes erotic-glow {
            0% { box-shadow: 0 0 20px rgba(244, 63, 94, 0.1); }
            50% { box-shadow: 0 0 60px rgba(244, 63, 94, 0.4), 0 0 100px rgba(168, 85, 247, 0.2); }
            100% { box-shadow: 0 0 20px rgba(244, 63, 94, 0.1); }
        }
        @keyframes plasma-move {
            0% { transform: translate(-15%, -15%) rotate(0deg) scale(1); }
            50% { transform: translate(15%, 15%) rotate(180deg) scale(1.3); }
            100% { transform: translate(-15%, -15%) rotate(360deg) scale(1); }
        }
        @keyframes text-shine {
            0% { text-shadow: 0 0 0px rgba(255,255,255,0); letter-spacing: 0.2em; opacity: 0.8; }
            50% { text-shadow: 0 0 40px rgba(255,255,255,0.5), 0 0 80px rgba(244, 63, 94, 0.3); letter-spacing: 0.25em; opacity: 1; }
            100% { text-shadow: 0 0 0px rgba(255,255,255,0); letter-spacing: 0.2em; opacity: 0.8; }
        }
        .animate-throb {
            animation: liquid-throb 6s ease-in-out infinite;
        }
        .animate-plasma {
            animation: plasma-move 30s linear infinite;
        }
        .animate-erotic {
            animation: erotic-glow 4s ease-in-out infinite;
        }
        .animate-shine {
            animation: text-shine 5s ease-in-out infinite;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255,255,255,0.8);
            border: 3px solid rgba(244, 63, 94, 0.5);
            transition: transform 0.2s ease;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
